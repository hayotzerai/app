<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Live AI Landing Page Generator</title>
  <script defer src="/main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .split-screen {
      display: grid;
      grid-template-columns: 1fr 4fr;
      gap: 1rem;
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      background: white;
    }

    .sidebar {
      padding: 1rem;
      background: #f8f9fa;
      border-right: 1px solid #e5e7eb;
      overflow-y: auto;
      height: 100vh;
      direction: rtl;
      text-align: right;
    }

    #preview {
      display: none;
      height: 100vh;
      overflow-y: auto;
      padding: 1rem;
      background: white;
      direction: rtl;
      width: 100%;
      max-width: 100%;
      overflow-x: hidden;
    }

    #preview.active {
      display: block;
    }

    #preview * {
      max-width: 100%;
    }

    .status-message {
      padding: 0.5rem;
      border-bottom: 1px solid #e5e7eb;
      font-family: monospace;
      white-space: pre-wrap;
      font-size: 0.875rem;
      direction: rtl;
      text-align: right;
    }

    .status-message.success {
      background-color: #f0fdf4;
      border-left: 4px solid #22c55e;
    }

    #status {
      margin-top: 1rem;
      overflow-y: auto;
      max-height: calc(100vh - 300px);
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 0.375rem;
    }

    .repo-link {
      margin-top: 1rem;
      padding: 1rem;
      background: #f0fdf4;
      border: 1px solid #22c55e;
      border-radius: 0.375rem;
    }

    .form-step {
      display: none;
    }

    .form-step.active {
      display: block;
    }

    #edit-interface {
      max-height: 300px;
      overflow-y: auto;
    }

    #edit-request {
      resize: vertical;
      min-height: 100px;
      direction: rtl;
    }

    .edit-history {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #e5e7eb;
    }

    .edit-history-item {
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      background: #f8fafc;
      border-radius: 0.375rem;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div id="main-container" class="p-6 max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-8 text-center">יוצר דפי נחיתה חכם</h1>
    
    <div id="form-steps">
      <!-- Email Step -->
      <div id="step-email" class="form-step active">
        <h2 class="text-xl font-bold mb-4">הזן את כתובת האימייל שלך</h2>
        <input type="email" id="email" class="border w-full p-2 mb-4 text-right" 
               placeholder="כתובת אימייל" dir="ltr" />
        <button onclick="verifyEmail()" 
                class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
          שלח קוד אימות
        </button>
      </div>

      <!-- OTP Verification Step -->
      <div id="step-otp" class="form-step">
        <h2 class="text-xl font-bold mb-4">הזן את הקוד שקיבלת</h2>
        <input type="text" id="otp" class="border w-full p-2 mb-4 text-right" placeholder="קוד אימות" />
        <button onclick="verifyOTP()" class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
          אמת קוד
        </button>
      </div>

      <!-- Business ID Step -->
      <div id="step-business-id" class="form-step">
        <h2 class="text-xl font-bold mb-4">מספר ח״פ/עוסק מורשה</h2>
        <input type="text" 
               id="business-registration" 
               class="border w-full p-2 mb-4 text-right" 
               placeholder="הזן את מספר ח״פ/עוסק מורשה" 
               maxlength="9"
               pattern="\d{9}"
               dir="ltr" />
        <p class="text-sm text-gray-500 mb-4">יש להזין 9 ספרות בלבד</p>
        <button onclick="verifyBusinessId()" 
                class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
          המשך
        </button>
      </div>

      <!-- Business Details Step -->
      <div id="step-business" class="form-step">
        <h2 class="text-xl font-bold mb-4">פרטי העסק שלך</h2>
        <input type="text" id="business-id" class="border w-full p-2 mb-4 text-right" placeholder="שם העסק (ישמש כשם האתר)" />
        <textarea id="business-unique" class="border w-full p-2 mb-4 text-right" rows="3" 
          placeholder="מה מייחד את העסק שלך? (עד 2 שורות)"></textarea>
        <button onclick="generateLanding()" class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
          צור דף נחיתה
        </button>
      </div>
    </div>
  </div>

  <!-- Split Screen for Generation (Initially Hidden) -->
  <div id="split-screen" class="split-screen" style="display: none;">
    <div class="sidebar">
      <h2 class="text-xl font-bold mb-4">התקדמות היצירה</h2>
      <div id="input-summary" class="text-sm mb-4">
        <div class="font-medium">מספר ח״פ/עוסק מורשה:</div>
        <div id="business-registration-display" class="mb-2 text-gray-600"></div>
        <div class="font-medium">שם העסק:</div>
        <div id="business-name" class="mb-2 text-gray-600"></div>
        <div class="font-medium">תיאור העסק:</div>
        <div id="description-summary" class="text-gray-600"></div>
      </div>
      <div id="status"></div>
      <div id="repo-link" class="repo-link" style="display: none;"></div>
      
      <!-- Add new editing interface -->
      <div id="edit-interface" class="mt-6 border-t pt-4" style="display: none;">
        <h3 class="text-lg font-semibold mb-3">עריכת דף הנחיתה</h3>
        <textarea id="edit-request" 
                  class="w-full p-2 border rounded mb-3 text-right" 
                  rows="4"
                  placeholder="תאר את השינויים שברצונך לבצע בדף הנחיתה..."></textarea>
        <button onclick="updateLandingPage()" 
                class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
          עדכן את דף הנחיתה
        </button>
      </div>
    </div>
    <div id="preview" class="w-full h-full overflow-auto p-4"></div>
  </div>
</body>
</html>
