<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Live AI Landing Page Generator</title>
  <script defer src="/main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .split-screen {
      display: grid;
      grid-template-columns: 1fr 4fr;
      gap: 1rem;
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      background: white;
    }

    .sidebar {
      padding: 1rem;
      background: #f8f9fa;
      border-right: 1px solid #e5e7eb;
      overflow-y: auto;
      height: 100vh;
    }

    #preview {
      display: none;
      height: 100vh;
      overflow-y: auto;
      padding: 1rem;
      background: white;
    }

    #preview.active {
      display: block;
    }

    .status-message {
      padding: 0.5rem;
      border-bottom: 1px solid #e5e7eb;
      font-family: monospace;
      white-space: pre-wrap;
      font-size: 0.875rem;
    }

    .status-message.success {
      background-color: #f0fdf4;
      border-left: 4px solid #22c55e;
    }

    #status {
      margin-top: 1rem;
      overflow-y: auto;
      max-height: calc(100vh - 300px);
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 0.375rem;
    }

    .repo-link {
      margin-top: 1rem;
      padding: 1rem;
      background: #f0fdf4;
      border: 1px solid #22c55e;
      border-radius: 0.375rem;
    }

    .form-step {
      display: none;
    }

    .form-step.active {
      display: block;
    }
  </style>
</head>
<body>
  <div id="main-container" class="p-6 max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-8 text-center">יוצר דפי נחיתה חכם</h1>
    
    <div id="form-steps">
      <!-- Phone Number Step -->
      <div id="step-phone" class="form-step active">
        <h2 class="text-xl font-bold mb-4">הזן את מספר הטלפון שלך</h2>
        <input type="tel" id="phone" class="border w-full p-2 mb-4 text-right" placeholder="מספר טלפון" />
        <button onclick="verifyPhone()" class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
          שלח קוד אימות
        </button>
      </div>

      <!-- OTP Verification Step -->
      <div id="step-otp" class="form-step">
        <h2 class="text-xl font-bold mb-4">הזן את הקוד שקיבלת</h2>
        <input type="text" id="otp" class="border w-full p-2 mb-4 text-right" placeholder="קוד אימות" />
        <button onclick="verifyOTP()" class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
          אמת קוד
        </button>
      </div>

      <!-- Business Details Step -->
      <div id="step-business" class="form-step">
        <h2 class="text-xl font-bold mb-4">פרטי העסק שלך</h2>
        <input type="text" id="business-id" class="border w-full p-2 mb-4 text-right" placeholder="שם העסק (ישמש כשם האתר)" />
        <textarea id="business-unique" class="border w-full p-2 mb-4 text-right" rows="3" 
          placeholder="מה מייחד את העסק שלך? (עד 2 שורות)"></textarea>
        <button onclick="generateLanding()" class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
          צור דף נחיתה
        </button>
      </div>
    </div>
  </div>

  <!-- Split Screen for Generation (Initially Hidden) -->
  <div id="split-screen" class="split-screen" style="display: none;">
    <div class="sidebar">
      <h2 class="text-xl font-bold mb-4">Generation Progress</h2>
      <div id="input-summary" class="text-sm mb-4">
        <div class="font-medium">Business Description:</div>
        <div id="description-summary" class="mb-2 text-gray-600"></div>
        <div class="font-medium">Place ID:</div>
        <div id="placeid-summary" class="text-gray-600"></div>
      </div>
      <div id="status"></div>
      <div id="repo-link" class="repo-link" style="display: none;"></div>
    </div>
    <div id="preview"></div>
  </div>
</body>
</html>
